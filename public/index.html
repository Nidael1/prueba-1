<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Formulario de Contacto</h4>
          </div>

          <div class="card-body">
            <form id="formContacto" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
                <div class="invalid-feedback">El nombre es obligatorio.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
                <div class="invalid-feedback">Ingresa un email v√°lido.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea name="mensaje" class="form-control" rows="4" required></textarea>
                <div class="invalid-feedback">El mensaje es obligatorio.</div>
              </div>

              <button type="submit" class="btn btn-success w-100" id="btnEnviar">Enviar</button>
            </form>

            <div id="respuesta" class="mt-3 d-none alert"></div>
          </div>

          <div class="card-footer text-center">
            <a href="/registros.html">Ver mensajes almacenados (registros.html)</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formContacto');
    const btn = document.getElementById('btnEnviar');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      btn.disabled = true;
      btn.innerText = 'Enviando...';

      try {
        const formData = new FormData(form);

        const res = await fetch('/guardar_mensaje.php', {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: formData
        });

        const data = await res.json();

        respuesta.classList.remove('d-none');
        respuesta.classList.toggle('alert-success', !!data.success);
        respuesta.classList.toggle('alert-danger', !data.success);
        respuesta.innerText = data.message || 'Respuesta recibida.';

        if (data.success) {
          form.reset();
          form.classList.remove('was-validated');
        }
      } catch (err) {
        respuesta.classList.remove('d-none');
        respuesta.classList.remove('alert-success');
        respuesta.classList.add('alert-danger');
        respuesta.innerText = 'Error al enviar el mensaje.';
      } finally {
        btn.disabled = false;
        btn.innerText = 'Enviar';
      }
    });
  </script>
</body>
</html>
